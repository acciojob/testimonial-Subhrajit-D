<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <title>Testimonial Section</title>
    <style>
        /* Main container for all testimonials */
        .testimonial-container {
            padding: 20px;
            background-color: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        /* Individual testimonial box */
        .testimonial {
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* Testimonial text */
        .testimonial-text {
            font-size: 16px;
            color: #333;
        }

        /* Author styling */
        .testimonial-author {
            text-align: right;
            font-style: italic;
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
 <!-- Main testimonial container -->
     <div class="testimonial-container">
        <h2>Testimonials</h2>
        <!-- Individual testimonial -->
        <div class="testimonial">
            <p class="testimonial-text">"This product is amazing! I highly recommend it to anyone in need of a solution like this."</p>
            <p class="testimonial-author">- John Doe</p>
        </div>

        <!-- Individual testimonial -->
        <div class="testimonial">
            <p class="testimonial-text">"I have been using this for a few weeks now and it has completely transformed my workflow."</p>
            <p class="testimonial-author">- Jane Smith</p>
        </div>

    </div>


</body>

</html>
